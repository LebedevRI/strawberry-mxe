name: C/C++ CI
on: [push, pull_request]

jobs:

  build-i686-shared:
    name: Build MinGW i686 Shared
    runs-on: ubuntu-latest
    container: opensuse/leap:15.3
    steps:
      - uses: actions/checkout@v1.2.0
      - name: Add devel-tools-building repo
        run: zypper -n ar -c -f -n 'repo-devel-tools-building' https://download.opensuse.org/repositories/devel:/tools:/building/openSUSE_Leap_15.3/ repo-devel-tools-building
      - name: Update packages
        run: zypper -n --gpg-auto-import-keys ref
      - name: Upgrade packages
        run: zypper -n --gpg-auto-import-keys up -l -y
      - name: Install openSUSE dependencies
        run: zypper -n --gpg-auto-import-keys install glibc glibc-extra glibc-locale glibc-i18ndata glibc-32bit gcc11 gcc11-c++ shadow which patch gperf wget curl git diffutils make cmake libtool pkg-config autoconf automake makeinfo meson ninja intltool tar gzip bzip2 xz p7zip p7zip-full lzip zip unzip gtk-doc gettext-tools scons bison flex ruby orc linux-glibc-devel glibc-devel file-devel libopenssl-devel libffi-devel gdk-pixbuf-devel python3-base python3-Mako libzstd-devel
      - name: update-alternatives
        run: |
          update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-11 50
          update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++-11 50
          update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 50
          update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 50
          update-alternatives --set cc /usr/bin/gcc-11
          update-alternatives --set c++ /usr/bin/g++-11
          update-alternatives --set gcc /usr/bin/gcc-11
          update-alternatives --set g++ /usr/bin/g++-11
      - name: gcc version
        run: |
          gcc -v
          g++ -v
      - name: Link python 3
        run: ln -s /usr/bin/python3 /usr/bin/python
      - name: Patch meson
        run: |
          cd /tmp
          wget https://patch-diff.githubusercontent.com/raw/mesonbuild/meson/pull/9841.patch
          cd /usr/lib/python3.6/site-packages
          patch -p1 < /tmp/9841.patch
      - name: Update settings.mk
        shell: bash
        run: sed -i 's/MXE_TARGETS := .*/MXE_TARGETS := i686-w64-mingw32.shared/g' settings.mk
      - name: Compile
        shell: bash
        run: make -j4 || { cat $(ls -1t log/*-* | head -n 1) && exit 1; }

